<div class="container">

  <h1 class="mt-4">Lista de Agendamentos</h1>

  <button pButton type="button" label="Pesquisar" icon="pi pi-search" (click)="exibirDados()"></button>

  <div class="p-grid">

    <p-card header="Cultos agendados">

      <!-- CRIANDO A TABLE -->
      <p-table [value]="dados" [paginator]="true" [rows]="5" [loading]="loading" layout="grid"
        styleClass="p-datatable-sm" [showCurrentPageReport]="true" [responsive]="true"
        currentPageReportTemplate="Total {first} de {last} registros">

        <ng-template pTemplate="header">
          <tr>
            <th style="width: 40px;">#</th>
            <th style="width: 240px;">Nome</th>
            <th style="width: 225px;">Local</th>
            <th style="width: 90px; text-align: center;">Data</th>
            <th style="width: 160px; text-align: center;">Horário/Início</th>
            <th style="width: 160px; text-align: center;">Horário/Término</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-agendamento>
          <tr>
            <td>{{ agendamento.codigo }}</td>
            <td style="width: 130px;">{{ agendamento.nome }}</td>
            <td>{{ agendamento.local }}</td>
            <td>{{ agendamento.data }}</td>
            <td style="text-align: center;">{{ agendamento.horaInicio }}</td>
            <td style="text-align: center;">{{ agendamento.horaTermino }}</td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">Nenhum registro encontrado...</td>
          </tr>
        </ng-template>

      </p-table>

    </p-card>

    <!-- BUTTON DE SALVAR UM AGENDAMENTO -->
    <button pButton type="button" label="Agendar" class="p-button-success" routerLink="/agendamentos/novo"
      icon="pi pi-users" iconPos="left"></button>

  </div>

</div>
